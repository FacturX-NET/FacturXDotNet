[[changelog.autolabeler]]
label = "breaking-change"
title = '^[^:]+!:'

[[changelog.autolabeler]]
label = "maintenance"
title = '^ci:'

[[changelog.autolabeler]]
label = "documentation"
title = '^docs:'

[[changelog.autolabeler]]
label = "tests"
title = '^test:'

[[changelog.autolabeler]]
label = "examples"
title = [
    '^example:',
    '^sample:'
]

[[changelog.autolabeler]]
label = "accessibility"
title = '^access:'

[[changelog.autolabeler]]
label = "bugfix"
title = '^fix:'

[[changelog.autolabeler]]
label = "feature"
title = '^feat:'

[[changelog.autolabeler]]
label = "enhancement"
title = [
    '^refactor:',
    '^build:',
    '^perf:'
]

[[changelog.autolabeler]]
label = "dependencies"
title = '^deps:'

[[changelog.autolabeler]]
label = "skip-release-notes"
title = [
    '^Merge remote-tracking branch'
]

[[changelog.autolabeler]]
label = "misc"
title = '.'

[github]
user = "FacturX-NET"
repo = "FacturXDotNet"
version_prefix = "v"

[nuget]
publish_draft = false # no need to publish to nuget every time we push a commit to main

[brew]
publish = false

[scoop]
publish = false