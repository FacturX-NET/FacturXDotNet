profile = "custom"

[msbuild]
project = "FacturXDotNet.sln"

[msbuild.properties]
PublishTrimmed = false
AssemblyInformationalVersion = "0.0.0"

[[pack]]
rid = ["win-x64", "win-arm64"]
kinds = ["zip"]
[[pack]]
rid = ["linux-x64", "linux-arm", "linux-arm64"]
kinds = ["deb", "tar"]
[[pack]]
rid = ["osx-x64", "osx-arm64"]
kinds = ["tar"]

